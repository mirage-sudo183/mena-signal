version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mena-signal-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mena_secret}
      POSTGRES_DB: ${POSTGRES_DB:-mena_signal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mena} -d ${POSTGRES_DB:-mena_signal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mena-signal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mena-signal-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mena}:${POSTGRES_PASSWORD:-mena_secret}@postgres:5432/${POSTGRES_DB:-mena_signal}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mena-signal-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mena}:${POSTGRES_PASSWORD:-mena_secret}@postgres:5432/${POSTGRES_DB:-mena_signal}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: rq worker --url redis://redis:6379/0 high default low

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mena-signal-scheduler
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mena}:${POSTGRES_PASSWORD:-mena_secret}@postgres:5432/${POSTGRES_DB:-mena_signal}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m app.scheduler

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mena-signal-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      INTERNAL_API_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

